<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Brand Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 15px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0073e6;
      color: white;
    }
    button:hover {
      background-color: #005bb5;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    .contact {
      margin-top: 30px;
      padding: 15px;
      border-top: 2px solid #333;
      text-align: center;
      font-size: 16px;
    }
    .contact a {
      color: #0073e6;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Personal Brand Quiz</h1>
    <form id="quizForm">
      <div class="question">
        <p><strong>1. How do you prefer to connect with new people professionally?</strong></p>
        <label><input type="radio" name="q1" value="networking"> Networking events</label><br>
        <label><input type="radio" name="q1" value="linkedin"> LinkedIn outreach</label><br>
        <label><input type="radio" name="q1" value="content"> Creating content</label>
      </div>

      <div class="question">
        <p><strong>2. Which strength best describes you?</strong></p>
        <label><input type="radio" name="q2" value="leader"> Leadership</label><br>
        <label><input type="radio" name="q2" value="problem"> Problem-solving</label><br>
        <label><input type="radio" name="q2" value="creative"> Creativity</label>
      </div>

      <div class="question">
        <p><strong>3. How would others describe your work style?</strong></p>
        <label><input type="radio" name="q3" value="organized"> Organized</label><br>
        <label><input type="radio" name="q3" value="adaptable"> Adaptable</label><br>
        <label><input type="radio" name="q3" value="innovative"> Innovative</label>
      </div>

      <button type="button" onclick="calculateResults()">See Results</button>
    </form>

    <div id="results"></div>

    <div class="contact">
      <p><strong>Contact Treâ€™ Coleman</strong></p>
      <p>ðŸ“ž 540-807-9045</p>
      <p>ðŸ“§ <a href="mailto:ph_tre@yahoo.com">ph_tre@yahoo.com</a></p>
    </div>
  </div>

  <script>
    function calculateResults() {
      const form = document.getElementById('quizForm');
      const resultsDiv = document.getElementById('results');
      const answers = {
        q1: form.q1.value,
        q2: form.q2.value,
        q3: form.q3.value
      };

      let summary = "<h2>Your Personal Brand Profile</h2>";

      if (answers.q1 === "networking") {
        summary += "<p>You thrive in face-to-face environments and build strong personal connections.</p>";
      } else if (answers.q1 === "linkedin") {
        summary += "<p>You excel at leveraging digital platforms to expand your professional presence.</p>";
      } else if (answers.q1 === "content") {
        summary += "<p>Your strength is in creating valuable content that attracts and engages people.</p>";
      }

      if (answers.q2 === "leader") {
        summary += "<p>You are a natural leader who inspires and motivates others.</p>";
      } else if (answers.q2 === "problem") {
        summary += "<p>You are a sharp problem-solver who finds solutions under pressure.</p>";
      } else if (answers.q2 === "creative") {
        summary += "<p>You bring fresh, creative ideas into any project you work on.</p>";
      }

      if (answers.q3 === "organized") {
        summary += "<p>You keep projects on track with strong organizational skills.</p>";
      } else if (answers.q3 === "adaptable") {
        summary += "<p>You can pivot quickly and adapt to changing circumstances.</p>";
      } else if (answers.q3 === "innovative") {
        summary += "<p>Youâ€™re an innovator who constantly seeks better ways to achieve results.</p>";
      }

      resultsDiv.innerHTML = summary;
    }
  </script>
</body>
</html>
