<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Tre Coleman</title>
    <meta
      name="description"
      content="Tell me your bottleneck. Get a simple first step today." />
    <link rel="stylesheet" href="/style.css" />
    <script>
      // Basic form submission handler: shows an alert and prevents actual submission
      function handleSubmit(event) {
        event.preventDefault();
        alert('Thanks—look for a reply today. If it’s urgent, include “ASAP” and I’ll prioritise it.');
        event.target.reset();
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="logo"><a href="/index.html" style="color: white;">Tre Coleman</a></div>
        <nav>
          <ul>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/case-studies.html">Case Studies</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html" aria-current="page">Contact</a></li>
            <li><a href="/contact.html" class="button">Get the playbook</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <section>
      <div class="container">
        <h1 class="mb-2">Let’s talk</h1>
        <p class="mb-2">Tell me where the bottleneck is. I’ll share a simple first step you can take this week.</p>
        <form onsubmit="handleSubmit(event)">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="company">Company</label>
            <input type="text" id="company" name="company" />
          </div>
          <div>
            <label for="phone">Phone <span style="font-weight: 400;">(optional)</span></label>
            <input type="text" id="phone" name="phone" />
          </div>
          <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" />
          </div>
          <div>
            <label for="bottleneck">Biggest bottleneck</label>
            <textarea id="bottleneck" name="bottleneck" required></textarea>
          </div>
          <div>
            <label for="budget">Budget range</label>
            <select id="budget" name="budget">
              <option value="">Select...</option>
              <option value="<5k">Under $5k</option>
              <option value="5k-10k">$5k–$10k</option>
              <option value="10k-25k">$10k–$25k</option>
              <option value=">25k">$25k+</option>
            </select>
          </div>
          <div>
            <label for="start">Preferred start</label>
            <select id="start" name="start">
              <option value="">Select...</option>
              <option value="ASAP">ASAP</option>
              <option value="1-3 months">1–3 months</option>
              <option value="3+ months">3+ months</option>
            </select>
          </div>
          <button type="submit">Get my plan</button>
        </form>
      </div>
    </section>
    
    <!-- Footer -->
    <footer>
      <div class="container footer-content">
        <p>&copy; <span id="year"></span> Tre Coleman. All rights reserved.</p>
        <ul>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/case-studies.html">Case Studies</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html" aria-current="page">Contact</a></li>
        </ul>
      </div>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
