# Netlify configuration for Tre Coleman site

[build]
  # Publish directory (root of the site)
  publish = "."

  # Install dependencies for functions
  command = "npm install"

  # Functions directory
  functions = "netlify/functions"

# Functions configuration
[functions]
  # Node.js bundler
  node_bundler = "esbuild"
  # Include node_modules in the function bundle
  included_files = ["node_modules/**"]

# Redirect rules
[[redirects]]
  # Stripe success redirect
  from = "/success"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  # Stripe cancel redirect
  from = "/cancel"
  to = "/catering-profit.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Ensure Netlify Functions are accessible (passthrough)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Custom 404 page - must be AFTER all other redirects
# force = false ensures functions and existing resources aren't overridden
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = false
