<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Tre Coleman</title>
  <meta name="description" content="Create a new password for your account.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #faf8f4 0%, #f5f7fa 100%);
    }

    .auth-card {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 440px;
    }

    .auth-card h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .auth-card .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .auth-form label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #2c3e50;
      margin-bottom: 0.25rem;
    }

    .auth-form input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .auth-form input:focus {
      outline: none;
      border-color: #1F4788;
      box-shadow: 0 0 0 3px rgba(31, 71, 136, 0.1);
    }

    .auth-form button {
      background: linear-gradient(135deg, #1F4788 0%, #2d5aa0 100%);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .auth-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(31, 71, 136, 0.3);
    }

    .auth-form button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .auth-links a {
      color: #1F4788;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      display: none;
    }

    .success-message {
      background: #d1fae5;
      color: #059669;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      display: none;
    }

    .password-requirements {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .back-link {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: #1F4788;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link:hover {
      color: #2d5aa0;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="login.html" class="back-link">‚Üê Back to Login</a>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Reset Password</h1>
      <p class="subtitle">Create a new password for your account</p>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="reset-form" class="auth-form">
        <div>
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
          <p class="password-requirements">At least 8 characters</p>
        </div>

        <div>
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
        </div>

        <button type="submit" id="submit-btn">Reset Password</button>
      </form>

      <div class="auth-links">
        <p>Remember your password? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </div>

  <script src="course/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // This page handles the password reset callback from Supabase
    // The URL will contain hash parameters from Supabase auth

    const form = document.getElementById('reset-form');
    const errorEl = document.getElementById('error-message');
    const successEl = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');

    // Parse hash parameters
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const refreshToken = hashParams.get('refresh_token');
    const type = hashParams.get('type');

    if (!accessToken || type !== 'recovery') {
      errorEl.textContent = 'Invalid or expired reset link. Please request a new one.';
      errorEl.style.display = 'block';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        errorEl.style.display = 'block';
        return;
      }

      if (password.length < 8) {
        errorEl.textContent = 'Password must be at least 8 characters';
        errorEl.style.display = 'block';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        // Initialize Supabase client
        // Note: You'll need to replace these with your actual Supabase credentials
        const SUPABASE_URL = window.SUPABASE_URL || 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Set the session from the recovery link
        const { error: sessionError } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (sessionError) throw sessionError;

        // Update the password
        const { error: updateError } = await supabase.auth.updateUser({
          password: password
        });

        if (updateError) throw updateError;

        successEl.innerHTML = 'Password reset successfully! <a href="login.html">Log in with your new password</a>';
        successEl.style.display = 'block';
        form.style.display = 'none';

        // Clear the hash from URL
        history.replaceState(null, '', window.location.pathname);

      } catch (error) {
        console.error('Reset error:', error);
        errorEl.textContent = error.message || 'Failed to reset password. Please try again.';
        errorEl.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
